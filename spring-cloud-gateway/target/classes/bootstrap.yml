server:
  port: 6666

spring:
  application:
    name: spring-cloud-gateway-feign
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
        metadata:
          version: '@version@'
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        name: spring-cloud-gateway-feign
    gateway:
      routes:
        - id: user-feign
          uri: lb://user-feign
          predicates:
            - Path=/api/v1/users/**
          filters:
            - ApiAuth=true
            - XssFilter
